<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .container {
        position: relative;
    }
    .container div {
        position: absolute;
    }
    img {
        width: 100%;
        height: 100%;

    }
    .img1 {
        z-index: 10;
    }
    .img2 {
        z-index: 50;
        opacity: 0.8;
    }
    .img3 {
        z-index: 150;
        opacity: 0.6;
    }
</style>
<body>
    <div class="container">
        <div class="img1">
            <img src="./assets/img/1.jpg">
        </div>
        <div class="img2">
            <img src="./assets/img/4.jpg">
        </div>
        <div class="img3">
            <img src="./assets/img/2.jpg">
        </div>
    </div>
</body>
</html>
